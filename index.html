<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
          
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

          <link rel="stylesheet" href="style.css">

  <!-- font awesome cdn -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
           crossorigin="anonymous" referrerpolicy="no-referrer" />

           

</head>
<body>

  <div class="card">

      <div class="result">

          <h2 class="res-title">Your Result</h2>

          <div class="res-point">
            <h1 class="res-score-point">76</h1>
            <p class="res-max">of 100</p>
          </div>

          <h2 class="res-quality">Great</h2>

          <p class="res-description">You scored higher than 65% of the people who have taken these tests.</p>

      </div>

    <div class="summary">

          <h2 class="sum-title">Summary</h2>

          <div class="react-card">
            <i class="react-icon fa-solid fa-bolt"></i>
            <h4 class="react-title">Reaction</h4>
            <p class="react-point">80</p>
            <p class="res-max">/ 100</p>
          </div>

          <div class="mem-card">
            <i class="mem-icon fa-solid fa-brain"></i>
            
            <h4 class="mem-title">Memory</h4>
            <p class="mem-point">92</p>
            <p class="res-max">/ 100</p>
          </div>

          <div class="verbal-card">
            <i class="verbal-icon fa-regular fa-comment-dots"></i>
            <h4 class="verbal-title">Verbal</h4>
            <p class="verbal-point">61</p>
            <p class="res-max">/ 100</p>
          </div>

          <div class="vis-card">
            <i class="vis-icon fa-regular fa-eye"></i>
            <h4 class="vis-title">Visual</h4>
            <p class="vis-point">72</p>
            <p class="res-max">/ 100</p>
          </div>

          <a href="#" class="cont-btn">  Continue
            
          </a>
          
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/amin-khalaji-b0682413a/">Amin Khalaji</a>.
          </div>
    </div>

    
    
  </div>

  
  
  
  
</body>
</html>
